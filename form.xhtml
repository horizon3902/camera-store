<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Information</title>
    <link type="text/css" rel="stylesheet" href="camera_store.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Lobster" rel='stylesheet' type='text/css'></link>
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel='stylesheet' type='text/css'></link>
</head>
<body style="background: linear-gradient(45,purple,pink);">
  <header id="header">
    <a href="index.html"><img id="header-img" src="https://res.cloudinary.com/horizon3902/image/upload/v1607179838/1j_ojFVDOMkX9Wytexe43D6kifGIqxJImB3NwXs1M3EMoAJtliAqh.._fmm1cu.png" alt="logo"/></a>
        
    <nav id="nav-bar">
      <ul id="stuff">
        <li><a  class="nav-link" href="index.html#getst">Get Started</a></li>
        <li><a  class="nav-link" href="index.html#products">Products</a></li>
        <li><a  class="nav-link" href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1 class="vclass" id="cih">Customer Information Form</h1>
  <div id="ciform">
    <form class="custInfoForm" method="post" action="">
      <fieldset>
        <legend id="formtext" style="font-weight: bold; color: #634298;">Personal</legend>
        <label id="formtext" for="fname">First Name:</label>
        <label id="formtext" for="lname" style="margin-left: 33%;">Last Name:</label><br />
        <input id="fname" name="fname" />
        <input id="lname" name="lname" style="margin-left: 21%;"/><br /><br />
        <label id="formtext">Gender:</label><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male" id="formtext">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female" id="formtext">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other" id="formtext">Other</label><br /><br />
        <label for="dob" id="formtext">Date of Birth:</label><br />
        <input type="date" name="dob" id="dob" max="2003-12-31"/><br /><br />
      </fieldset>
      <fieldset>
        <legend id="formtext" style="font-weight: bold; color: #634298;">Contact</legend>
        <label id="formtext" for="phNo">Phone Number:</label><br />
        <input type="tel" id="phNo" /><br /><br />
        <label id="formtext" for="email">Email:</label><br />
        <input type="email" id="email" /><br /><br />
      </fieldset>
      <fieldset>
        <legend id="formtext" style="font-weight: bold; color: #634298;">Address</legend>
        <label id="formtext" for="hname">House Name / Number:</label><br />
        <input type="text" id="hname" name="hname" /><br /><br />
        <label id="formtext" for="line_1">Line 1:</label>
        <label id="formtext" for="line_2" style="margin-left: 40%;">Line 2:</label><br />
        <input id="line_1" name="line_1" />
        <input id="line_2" name="line_2" style="margin-left: 21%;"/><br /><br />
        <label id="formtext" for="landmark">Landmark:</label><br />
        <input type="text" id="landmark" name="landmark" /><br /><br />
        <label id="formtext" for="state">State:</label><br />
        <select id="formtext" name="state">
          <option value="" disabled="disabled" selected="selected" style="font-family: Nunito; color:grey;">Select State</option>
          <option value="andhra">Andhra Pradesh</option>
          <option value="arunachal">Arunachal Pradesh</option>
          <option value="assam">Assam</option>
          <option value="bihar">Bihar</option>
          <option value="chhattisgarh">Chhattisgarh</option>
          <option value="mizoram">Delhi</option>
          <option value="goa">Goa</option>
          <option value="gujarat">Gujarat</option>
          <option value="haryana">Haryana</option>
          <option value="himachal">Himachal Pradesh</option>
          <option value="jammu">Jammu and Kashmir</option>
          <option value="jharkhand">Jharkhand</option>
          <option value="karnataka">Karnataka</option>
          <option value="kerala">Kerala</option>
          <option value="ladakh">Ladakh</option>
          <option value="madhya">Madhya Pradesh</option>
          <option value="maha">Maharashtra</option>
          <option value="manipur">Manipur</option>
          <option value="mizoram">Mizoram</option>
          <option value="meghalaya">Meghalaya</option>
          <option value="nagaland">Nagaland</option>
          <option value="odisha">Odisha</option>
          <option value="punjab">Punjab</option>
          <option value="rajas">Rajasthan</option>
          <option value="sikkim">Sikkim</option>
          <option value="tn">Tamil Nadu</option>
          <option value="telangana">Telangana</option>
          <option value="tripura">Tripura</option>
          <option value="up">Uttar Pradesh</option>
          <option value="uttarakhand">Uttarakhand</option>
          <option value="wb">West Bengal</option>
        </select><br /><br />
        <label id="formtext" for="city">City:</label><br />
        <input type="text" id="landmark" name="landmark" /><br /><br />
        <label id="formtext" for="pcode">Pin Code:</label><br />
        <input type="number" id="pcode" name="pcode" min="100000" max="999999"/><br /><br />
      </fieldset>
      <fieldset>
        <legend id="formtext" style="font-weight: bold; color: #634298;">Interests:</legend>
        <label id="formtext">Camera Companies:</label><br />
        <input type="checkbox" id="canon" name="canon" value="canon" />
        <label for="canon" id="formtext">Canon</label>
        <input type="checkbox" id="fuji" name="fuji" value="fuji"  style="margin-left: 10%;"/>
        <label for="fuji" id="formtext">Fujifilm</label><br />
        <input type="checkbox" id="sony" name="sony" value="sony" />
        <label for="sony" id="formtext">Sony</label>
        <input type="checkbox" id="panasonic" name="panasonic" value="panasonic" style="margin-left: 12.2%;"/>
        <label for="panasonic" id="formtext">Panasonic</label><br />
        <input type="checkbox" id="polaroid" name="canon" value="canon" />
        <label for="polaroid" id="formtext">Polaroid</label>
        <input type="checkbox" id="nikon" name="nikon" value="nikon" style="margin-left: 7%;"/>
        <label for="nikon" id="formtext">Nikon</label><br /><br />
        <label for="prange" id="formtext">Price Range:</label><br />
        <label for="minval" id="formtext">From: </label>
        <input type="number" name="minval" id="minval" />
        <label for="maxval" id="formtext">To: </label>
        <input type="number" name="maxval" id="maxval" /><br /><br />
        <label id="formtext">Usage: </label><br />
        <input type="radio" id="casual" name="usage" value="casual" />
        <label for="casual" id="formtext">Casual</label><br />
        <input type="radio" id="prof" name="usage" value="prof" />
        <label for="prof" id="formtext">Professional</label><br /><br />
      </fieldset>
      <fieldset>
        <legend id="formtext" style="font-weight: bold; color: #634298;">Feedback:</legend>
        <label for="fb" id="formtext">Any feedback, queries, complains? Enter them here: </label><br /><br />
        <textarea id="fb" name="fb" placeholder="Please enter here...."></textarea>
      </fieldset><br />
      <input id="formsub" type="submit" style="margin-left: 30%; width: 20rem; height: 5rem; color: white; border-radius: 5px;" />
    </form>
  </div>
  <footer>Horizon Technologies, 2021</footer>
</body>
</html>
