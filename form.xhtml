  <div id="ciform">

        <legend id="formtext" style="font-weight: bold; color: #634298;">Your Name</legend>
        <label for="fname" id="formtext">First name:</label><br />

      </fieldset>
      <fieldset>

        <input id="line_2" name="line_2" style="margin-left: 21%;"/><br /><br />
        <label id="formtext" for="state">State:</label><br />

          <option value="haryana">Haryana</option>
          <option value="himachal">Himachal Pradesh</option>
          <option value="jammu">Jammu and Kashmir</option>
          <option value="jharkhand">Jharkhand</option>
          <option value="karnataka">Karnataka</option>
          <option value="kerala">Kerala</option>
          <option value="ladakh">Ladakh</option>
          <option value="madhya">Madhya Pradesh</option>
          <option value="maha">Maharashtra</option>
          <option value="manipur">Manipur</option>
          <option value="mizoram">Mizoram</option>
          <option value="meghalaya">Meghalaya</option>
          <option value="nagaland">Nagaland</option>

          <option value="punjab">Punjab</option>

          <option value="sikkim">Sikkim</option>
          <option value="tn">Tamil Nadu</option>
          <option value="telangana">Telangana</option>
          <option value="tripura">Tripura</option>
          <option value="up">Uttar Pradesh</option>
